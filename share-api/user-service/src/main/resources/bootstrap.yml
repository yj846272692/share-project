spring:
  application:
    name: user-service
#  profiles:
#    active: dev

  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: dev
        group: DEFAULT_GROUP
        timeout: 5000
        config-long-poll-timeout: 10000
        config-retry-time: 2000
        max-retry: 3
        # 开启监听和自动刷新
        refresh-enabled: true
